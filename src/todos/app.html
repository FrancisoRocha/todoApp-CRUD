<section class="todoApp">
    <!-- DAY AND MONTH  -->
    <header class="header">
        <p class="title-date">Day</p>
        <p class="title-month">Month</p>
    </header>

    <!-- PROGRESS BAR -->
    <div class="progress">
        <div class="track">
            <div class="fill"></div>
        </div>
        <span class="value">0%</span>
    </div>

    <!-- FORM TODO APP -->
    <label class="wrapper">
        <input id="new-todo-input" type="text" placeholder="Add new task" name="text">
    </label>

    <nav class="navigator">
        <!-- TASK PENDING -->
        <div class="pending">
            <p class="tasks">0</p>
            <p class="text__pending">Pending Tasks</p>
        </div>

        <!-- FILTERS -->
        <ul class="filter">
            <li>
                <!-- selected -->
                <a class="filtro" class="selected" href="#/">All</a>
            </li>
            <li>
                <a class="filtro" href="#/active">Pending</a>
            </li>
            <li>
                <a class="filtro" href="#/completed">Completed</a>
            </li>
        </ul>
    </nav>
    <section class="main">
        <ul class="todo-list">
            <!-- These are here just to show the structure of the list items -->
            <!-- List items should get the class "editing" when editing and "completed" when marked as completed -->
            <li class="completed" data-id="abc">
                <div class="view">
                    <input class="toggle" type="checkbox" checked>
                    <label>Probar JavaScript</label>
                    <button class="edit"></button>
                    <button class="destroy"></button>
                </div>
            </li>
            <li>
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label>Comprar un unicornio</label>
                    <button class="edit"></button>
                    <button class="destroy"></button>
                </div>
            </li>
        </ul>
    </section>

</section>
